<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>带功能控件的地图</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=aef1743f3931d5e2568d678ac6d66fb9&&plugin=AMap.Scale,AMap.HawkEye,AMap.ToolBar,AMap.ControlBar"></script>

    <style>
        html, body {
            height: 100%;
        }

        #container {
            height: 100%;
        }

        .input-card {
            width: 150px;
            top: 20px;
            left: 20px;
            bottom: auto;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
    var scale = new AMap.Scale(),
    toolBar = new AMap.ToolBar({
        position: {
            top: '110px',
            right: '40px'
        }
    }),
    controlBar = new AMap.ControlBar({
        position: {
            top: '10px',
            right: '10px',
        }
    }),
    overView = new AMap.HawkEye({
        opened: false
    }),

    //// 构造官方卫星、路网图层
    //var satelliteLayer = new AMap.TileLayer.Satellite();
    //var roadNetLayer = new AMap.TileLayer.RoadNet();

    map = new AMap.Map("container", {
        viewMode: '3D',
        center: [108.397428, 34.90923],
        zoom: 4,
        pitch: 30,
        layers: [
            // 卫星
            new AMap.TileLayer.Satellite(),
            // 路网
            new AMap.TileLayer.RoadNet()
        ]
    });
    map.addControl(scale);
    map.addControl(toolBar);
    map.addControl(controlBar);
    //map.addControl(overView);
    function toggleScale(checkbox) {
        if (checkbox.checked) {
            scale.show();
        } else {
            scale.hide();
        }
    }
    function toggleToolBar(checkbox) {
        if (checkbox.checked) {
            showToolBar();
        } else {
            hideToolBar();
        }
    }
    function toggleControlBar(checkbox) {
        if (checkbox.checked) {
            controlBar.show()
        } else {
            controlBar.hide()
        }
    }
    function toggleOverViewShow(checkbox) {
        if (checkbox.checked) {
            overView.show();
        } else {
            overView.hide();
        }
    }

    function showToolBar() {
        document.getElementById('toolbar').checked = true;
        toolBar.show();
    }
    function hideToolBar() {
        document.getElementById('toolbar').checked = false;
        toolBar.hide();
    }
    function showControlBar() {
        document.getElementById('controlBar').checked = true;
        controlBar.show();
    }
    function hideControlBar() {
        document.getElementById('controlBar').checked = false;
        controlBar.hide();
        }

    function setCenter(x, y) {
        // 传入经纬度，设置地图中心点
        var position = new AMap.LngLat(x, y);  // 标准写法
        // 简写 var position = [116, 39]; 
        map.setCenter(position); 
        }
    var polyline;
    function drawLine(points) {
        alert(points);
        //map.remove(polyline);
        var path = [
            new AMap.LngLat(101.368904, 39.913423),
            new AMap.LngLat(105.382122, 39.901176),
            new AMap.LngLat(110.387271, 39.912501),
            new AMap.LngLat(126.398258, 39.904600)
        ];

        // 创建折线实例
        var polyline = new AMap.Polyline({
            path: path,
            borderWeight: 2, // 线条宽度，默认为 1
            strokeColor: 'red', // 线条颜色
            lineJoin: 'round' // 折线拐点连接处样式
        });

        // 将折线添加至地图实例
        map.add(polyline);
    }
    //drawLine({});
    </script>
</body>
</html>
